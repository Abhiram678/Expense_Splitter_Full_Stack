{% extends "base.html" %}

{% block title %}Create Group - Expense Splitter{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-7">
        <div class="card shadow-sm border-light-subtle">
            <div class="card-header bg-white border-bottom-0">
                <h4 class="mb-0 text-center py-2"><i class="bi bi-people-fill me-2"></i>Create a New Group</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('create_group') }}" id="create-group-form" novalidate>
                    <!-- Group Name -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Group Name</label>
                        <input type="text" class="form-control form-control-lg" id="name" name="name" 
                               placeholder="e.g., Apartment Roomies, Vacation Crew" required>
                        <div class="invalid-feedback">A group name is required.</div>
                    </div>

                    <!-- Description -->
                    <div class="mb-4">
                        <label for="description" class="form-label">Description <span class="text-muted">(Optional)</span></label>
                        <textarea class="form-control" id="description" name="description" 
                                  rows="2" placeholder="What's this group for? (e.g., Monthly bills)"></textarea>
                    </div>

                    <!-- Members -->
                    <div class="mb-4">
                        <label class="form-label">Group Members</label>
                        <p class="form-text text-muted mt-0 mb-2">Enter the names of at least two members.</p>
                        <div id="members-list">
                            <div class="input-group mb-2 member-input">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" name="members[]" class="form-control" 
                                       placeholder="Member 1 Name" required>
                                <div class="invalid-feedback">Member name cannot be empty.</div>
                            </div>
                            <div class="input-group mb-2 member-input">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" name="members[]" class="form-control" 
                                       placeholder="Member 2 Name" required>
                                <div class="invalid-feedback">Member name cannot be empty.</div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-sm btn-outline-primary" id="add-member-btn">
                            <i class="bi bi-plus-circle me-1"></i> Add Another Member
                        </button>
                    </div>

                    <!-- Buttons -->
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg"><i class="bi bi-check-circle me-2"></i>Create Group</button>
                        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
